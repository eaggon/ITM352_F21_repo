<!-- Landing page to start navigation to the product display page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Welcome Pug Page</title>

    <style>
        body {
            text-align: center;
            background: rgb(255, 255, 255);
        }

        img {
            border: 1px solid #ddd;
            padding: 5px;
        }

        img:hover {
            box-shadow: 0 0 5px 1px black;
        }
    </style>

</head>

<body>
    <h1><strong>Welcome!</strong></h1>
    <a href="./products_display.html">
        <img src="./images/candy_pug.jpg">
    </a>
    <h3>Poke the Pug!</h3>
    <div style="padding-left: 10px;" id="statusdiv"></div>
    <script>
        let updateUserInfo = function()
        {
            fetch('/username')
            .then(response => response.json())
            .then(data => {
                let statusdiv = document.getElementById("statusdiv");
                if(data.name)
                {
                    statusdiv.innerHTML = `Status: Logged in as ${data.name}</br>Cart: ${data.cartData}`;
                }
                else
                {
                    statusdiv.innerHTML = `Status: Not logged in</br>Cart: ${data.cartData}`;
                }
            });
        }
        window.onload = function () {
            // get the username to display it if the user is logged in
            updateUserInfo();
        }
    </script>
</body>

</html>
